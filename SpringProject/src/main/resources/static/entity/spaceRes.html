<div class="modal fade" id="entityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>自然村/市辖区名称</label>
                    <input type="text" class="form-control" name="name" placeholder="自然村/市辖区名称"/>
                </div>
                <div class="form-group">
                    <label>所属地市</label>
                    <input type="text" class="form-control" name="city.name" placeholder="所属地市"/>
                </div>
                <div class="form-group" style="display: none">
                    <label>地市Id</label>
                    <input type="text" class="form-control" name="city.id" placeholder="地市Id"/>
                </div>
                <div class="form-group">
                    <label>面积（平方公里）</label>
                    <input type="text" class="form-control" name="area" placeholder="面积（平方公里）"/>
                </div>
                <div class="form-group">
                    <label>行政区域代码</label>
                    <input type="text" class="form-control" name="code" placeholder="行政区域代码"/>
                </div>
                <div class="form-group">
                    <label>政府驻地</label>
                    <input type="text" class="form-control" name="address" placeholder="政府驻地"/>
                </div>
                <div class="form-group">
                    <label>负责人</label>
                    <input type="text" class="form-control" name="charge" placeholder="负责人"/>
                </div>
                <div class="form-group">
                    <label>联系方式</label>
                    <input type="text" class="form-control" name="tel" placeholder="联系方式"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary submit">提交</button>
            </div>
        </div>
    </div>
</div>
