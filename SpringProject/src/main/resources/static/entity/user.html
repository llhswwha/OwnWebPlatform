<div id="entityModal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" class="form-control" name="name" placeholder="昵称">
                </div>
                <div class="form-group">
                    <label>登录名</label>
                    <input type="number" class="form-control" name="loginName" placeholder="登录名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="number" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label>地市</label>
                    <select class="form-control" name="city" placeholder="地市" id="cityList">
                    </select>
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <input type="text" class="form-control" name="dep" placeholder="部门">
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <input type="text" class="form-control" name="role" placeholder="角色">
                </div>
                <div class="form-group">
                    <label>工作邮箱</label>
                    <input type="text" class="form-control" name="workEmail" placeholder="工作邮箱">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary submit">提交</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/common/commonUI.js"></script>
<script>
    //加载下拉框列表中的数据
    function loadSelectListData(callback){
        getCityList(function(list){
            setComboBoxData('#cityList',list);
            if(callback!=null)callback();
        })
    }
</script>
