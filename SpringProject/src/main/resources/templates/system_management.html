<!--用户管理添加弹窗-->
<div class="modal fade" id="User_management_add" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="User_management_addLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content"  style="width: 800px;height: 520px;overflow:hidden;">
            <div class="modal-header">
                <h4 class="modal-title" id="User_management_addLabel">新增用户</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style="height: 380px;">

                    <form id="organ_amend_content" method="post" style="float: left;">
                        <table cellpadding="5">
                            <tr>
                                <td>登录账号：</td>
                                <td><input class="textbox textbox_normal loginName" type="text" name="name" data-options="required:true" style="margin-top: 5px; margin-right: 20px;">
                                    <div class="inputxin">*</div></td>
                                <td>用户姓名：</td>
                                <td><input class="textbox textbox_normal userName" type="text" name="name" data-options="required:true" style="margin-top: 5px; margin-right: 20px;">
                                    <div class="inputxin">*</div></td>
                            </tr>
                            <tr>
                                <td>密码：</td>
                                <td><input class="textbox textbox_normal password" type="text" name="name" data-options="required:true" style="margin-top: 5px; margin-right: 20px;">
                                    <div class="inputxin">*</div></td>
                                <td>确认密码：</td>
                                <td><input class="textbox textbox_normal userName" type="text" name="name" data-options="required:true" style="margin-top: 5px; margin-right: 20px;">
                                    <div class="inputxin">*</div></td>
                            </tr>
                            <tr>
                                <td>用户性别：</td>
                                <td>
                                    <select class="gender" >
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                    <div class="inputxin">*</div>
                                </td>
                                <td>出生年月：</td>
                                <td >
                                    <!--<div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">-->
                                    <!--<div class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy MM dd - HH:ii p" data-link-field="dtp_input1">-->
                                    <div class="controls input-append date form_datetime" data-date-format="yyyy MM dd" data-link-format="yyyy-mm-dd" data-link-field="dtp_input1">

                                        <input size="16" type="text" value="" readonly>

                                        <span class="add-on"><i class="icon-th"></i></span>
                                    </div>
                                    <input type="hidden" id="dtp_input1" value="" />
                                </td>
                            </tr>
                            <tr>
                                <td>所属地市:</td>
                                <td>
                                    <div id="city" class="easyui-textbox"></div>

                                    <div class="inputxin">*</div>

                                </td>
                                <td>用户角色:</td>
                                <td>
                                    <select name="states" id="example" class="form-control"  multiple="multiple" style="display: none;">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option selected value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>

                                    </select>
                                </td>
                            </tr>


                            <tr>
                                <td>公司座机:</td>
                                <td><input class="textbox textbox_normal cpZJ" name="message" data-options="multiline:true" style="margin-top: 5px; margin-right: 20px;"></input></td>
                                <td>家庭座机:</td>
                                <td><input class="textbox textbox_normal homePhone" name="message" data-options="multiline:true" style="margin-top: 5px; margin-right: 20px;"></input></td>
                            </tr>
                            <tr>
                                <td>公司手机:</td>
                                <td><input class="textbox textbox_normal workPhone" name="message" data-options="prompt:'公司手机电话',required:true" style="margin-top: 5px; margin-right: 20px;"></input></td>
                                <td>私人手机:</td>
                                <td><input class="textbox textbox_normal privatePhone" name="message" data-options="multiline:true" style="margin-top: 5px; margin-right: 20px;"></input>
                                    <div class="inputxin">*</div></td>
                            </tr>
                            <tr>
                                <td>公司邮箱:</td>
                                <td><input class="textbox textbox_normal workEmail" name="workEmail" data-options="required:true,validType:'privateEmail'" style="margin-top: 5px; margin-right: 20px;"></input></td>
                                <td>私人邮箱:</td>
                                <td><input class="textbox textbox_normal privateEmail" name="privateEmail" data-options="required:true,validType:'privateEmail'" style="margin-top: 5px; margin-right: 20px;"></input>
                                    <div class="inputxin">*</div></td>
                            </tr>
                            <tr>
                                <td>用户描述：</td>
                                <td colspan="3"><textarea class="richtextbox richtextbox_normal describe" style="width: 530px;"> </textarea> </td>
                            </tr>
                        </table>

            </div>
