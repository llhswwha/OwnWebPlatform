<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/all.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-table.min.css">

    <title>实体类通用增删改查</title>
</head>
<body>
<div class="container">
    <h1>实体类通用增删改查</h1>
    <h2 id="h2EntityText">用户</h2>
</div>
<div id="toolbar" class="form-inline">

    <div class="dropdown" >
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownEntityList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            用户
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item entityClass" href="#entity" data-name="">类型</a>
            <a class="dropdown-item entityClass" href="#city" data-name="city">地市</a>
            <a class="dropdown-item entityClass active" href="#user" data-name="user">用户</a>
            <a class="dropdown-item entityClass" href="#role" data-name="role">角色</a>
            <a class="dropdown-item entityClass" href="#menu" data-name="menu">菜单</a>
            <a class="dropdown-item entityClass" href="#spaceRes" data-name="spaceRes">空间资源</a>
        </div>
    </div>

    <button id="btnCreate" class="btn btn-primary">创建</button>
    <button id="btnModify" class="btn btn-primary">修改</button>
    <button id="btnDelete" class="btn btn-primary">删除</button>
    <span class="alert"></span>

    <input id="txtName" class="form-control" style="width: 120px" type="text" placeholder="昵称" data-name="name">
    <input id="txtLoginName" class="form-control" style="width: 120px" type="text" placeholder="登录名" data-name="loginName">
    <button id="btnSearch" class="btn btn-secondary">搜索</button>
    <button id="btnClearSearch" class="btn btn-secondary">清空</button>
</div>
<table id="table"
       data-toolbar="#toolbar"
       data-page-list="[10,20,30,40]"
       data-height="450"
></table>

<div id="modalContainer"> <!-- 模态框容器 -->
</div>

<div id="alertModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><span id="title" class="alert">提示</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS, and then Bootstrap Table JS -->
<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="bootstrap/core.min.js"></script>
<script src="bootstrap/bootstrap-table.min.js"></script>
<script src="js/common/communicate.js"></script>
<script src="js/common/bootstrap-util.js"></script>
<script src="js/testBootStrap.js"></script>
</body>
</html>
