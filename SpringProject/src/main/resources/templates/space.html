<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/all.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-table.min.css">
    <title>空间资源管理</title>
	<!--<script type="text/javascript" src="js/plugin/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/common/commonUI.js"></script>-->
	<link rel="stylesheet" type="text/css" href="css/public/init.css"/>
	<link rel="stylesheet" href="css/public/reset.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/space.css">
</head>
<style>
      .nav{
      background-color: #0072ff;
      color: #fff;
      }
    .add{
        border: 1px solid #5184ff !important;
    }

</style>
<body>

<div id="modalContainer"></div> <!-- 模态框容器 -->

		<div class="contentlist" id="Space_Resources" style="background-color: #eff3f9">
           <div class="Resources-left">
           	 <div class="left-inside" style="margin:20px;border: 1px solid #ddd;height:calc(100% - 40px);">
           		<div style="padding:10px 0 0 20px;">
              	<span style="font-size:14px;">选择地市</span>
              	<a id="revise" class="edit" data-target="#cityModal">编辑</a>
                </div>
             	<ul id="cityList">
             	</ul>
              </div>
           </div>
           <div class="Resources-right">
               <div class="right-head form-inline"  id="right-title">
                   <a href="javascript: void(0)" class="btn-custom btn-blue" id="head-crease"  plain="true" style="height: 32px;">创建空间资源</a>
                   <a href="javascript: void(0)" class="btn-custom btn-white" id="head-edit"  plain="true">修改</a>
                   <a href="javascript: void(0)" class="btn-custom btn-white" id="head-delete" plain="true">删除</a>
                   <a href="javascript: void(0)" class="btn-custom btn-white export-excel" id="head-derive" plain="true" style="color: #333;margin-left:30px;margin-right:30px;" data-table="#data_list">导出</a>
                   <div style="width:335px; display: inline-block;">
                       <input type="text" class="textbox textbox_normal" placeholder="根据区域或设备名称搜索自然村、市辖区" style="width:270px;border-radius:0;padding: 0px 10px;" id="search-input" data-name="name">
                       <div style="display: inline-block;width: 40px;height: 30px;border: 1px solid #ddd;vertical-align: bottom;margin-left:-5px;">
                           <span class="icon iconfont icon-sousuo" id="search" style="margin-left: 11px;font-size: 17px;cursor: pointer;"></span>
                       </div>
                   </div>
                       <span class="icon iconfont icon-shuaxin flush" style="font-size: 16px;cursor: pointer;margin-left: 8px;"></span>
               </div>
               <table id="data_list"
                      data-toolbar="#right-title"
                      data-page-list="[10,20,30,40]"
                      data-height="800">
               </table>
            </div>
       	</div> 
       	 <!-- 编辑地市弹窗 -->
<div class="modal fade" id="cityModal" tabindex="-1" role="dialog" aria-labelledby="cityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">编辑地市</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <ul class="city-list">
                </ul>
                <div style="float:left;width: 40px;height: 40px;border: 1px dashed #cee3fd;vertical-align: bottom;margin-left:10px;">
                    <span class="icon iconfont icon-jiahao" style="margin-left: 10px;font-size: 19px;cursor: pointer;" id="addCity"></span>
                </div>
            </div>
            <div class="modal-footer" id="btn-city">
                <a class="btn-custom btn-blue" href="javascript:void(0);" id="btn-sure" type="button" data-dismiss="modal">保存并关闭</a>
                <a class="btn-custom btn-white" href="javascript:void(0);" id="btn-cancel" type="button" iconCls="icon-cancel" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="bootstrap/core.min.js"></script>
<script src="bootstrap/bootstrap-table.min.js"></script>
<script src="js/common/bootstrap-util.js"></script>
<script type="text/javascript" src="js/common/communicate.js"></script>
<script type="text/javascript" src="js/space.js"></script>
<script src="bootstrap/table-export.js"></script>
<script src="bootstrap/tableExport.js"></script>
<script src="bootstrap/jquery.base64.js"></script>
<script src="bootstrap/main.js"></script>

</html>
