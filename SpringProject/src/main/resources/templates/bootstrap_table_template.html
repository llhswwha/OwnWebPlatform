<div id="toolbar" class="form-inline">
    <input id="page" class="form-control" style="width: 60px" type="number" value="1" min="1" max="3">
    <button id="button" class="btn btn-secondary">selectPage</button>
    <button id="button2" class="btn btn-secondary">prevPage</button>
    <button id="button3" class="btn btn-secondary">nextPage</button>
</div>
<table id="table"
       data-toolbar="#toolbar"
       data-search="true"
       data-show-refresh="true"
       data-show-toggle="true"
       data-show-columns="true"
       data-show-export="true"
       data-detail-view="true"
       data-detail-formatter="detailFormatter"
       data-minimum-count-columns="2"
       data-show-pagination-switch="true"
       data-pagination="true"
       data-id-field="id"
       data-page-list="[10, 25, 50, 100, ALL]"
       data-show-footer="false"
       data-side-pagination="server"
       data-response-handler="responseHandler"></table>
<!-- jQuery first, then Popper.js, then Bootstrap JS, and then Bootstrap Table JS -->
<script src="bootstrap/jquery.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="bootstrap/core.min.js"></script>
<script src="bootstrap/bootstrap-table.min.js"></script>
<script src="js/common/communicate.js"></script>
<script src="js/common/bootstrapUtil.js"></script>
<script>
    function initTable(){
        var table=new EntityTable('user','#table');
        var columns=[{
            field: 'id',
            title: 'ID',
            sortable:true
        }, {
            field: 'name',
            title: '昵称',
            sortable:true
        }, {
            field: 'loginName',
            title: '登录名',
            sortable:true
        }, {
            field: 'password',
            title: '密码',
            sortable:true
        }];
        table.init(columns);
        table.load();
    }
    initTable();
</script>
<script>
    var $table = $('#table')
    var $page = $('#page')
    var $button = $('#button')
    var $button2 = $('#button2')
    var $button3 = $('#button3')

    //function mounted() {
        $button.click(function () {
            $table.bootstrapTable('selectPage', +$page.val())
        })
        $button2.click(function () {
            $table.bootstrapTable('prevPage')
        })
        $button3.click(function () {
            $table.bootstrapTable('nextPage')
        })
    //}
</script>
</body>
